<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="head-text">Calcute Your BMI</h1>
    <div class="box-container">
        <div class="input-container">
            <div class="height-area">
                <p class="text-style">Your Height:</p>
                <input id="feet" class="input-box" type="text" placeholder="Feet">
                <span class="dot">.</span>
                <input id="inch" class="input-box" type="text" placeholder="Inch">
    
            </div>
           <div class="weight-area">
                <p class="text-style">Your Weight:</p>
                <input id="kg" class="input-box" type="text" placeholder="KG">
            </div>
    
        </div>
        <div class="bmi-area">
            <p class="text-style">Your BMI: <span id="showBmi">00</span></p>
            <div id="bmiResult" class="text-style"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
